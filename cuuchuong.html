<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    // gia tri cho bang table với viền, rộng, và khong gian di đông
    sout = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>"
    // nhap gia tri cho i với 10 vong lap chay lan luot khi chay xong 10 lan cua for 2
    for (i = 1; i < 10; i++) {
        // công thêm 1 ô
        sout = sout + '<tr>';
        // vong lap 10 lan  cho j cho ket qua ca ô lan luot
        for (j = 2; j < 10; j++) {
            // tao gia tri cho mỗi ô
            sout = sout + "<td>" + j + "x" + i + "=" + (i * j);
        }
    }
    // các đóng của các thẻ
    sout = sout + '</td>';
    sout = sout + "</tr>";
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
