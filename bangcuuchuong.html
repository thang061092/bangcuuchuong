<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border='1' width='800' cellspacing='0' cellpadding='3'>");
    for (i = 1; i < 10; i++) {
        document.write("<tr>");
        for (j = 2; j < 10; j++) {
            document.write("<td>" + j + "x" + i + "=" + (i * j));
            document.write("</td>");
        }
    }
    document.write("</tr>");
    document.write("</table>");
</script>
</body>
</html>
